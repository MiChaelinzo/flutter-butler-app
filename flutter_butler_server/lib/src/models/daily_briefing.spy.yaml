### A daily briefing generated by the Flutter Butler.
class: DailyBriefing
fields:
  ### Personalized greeting based on time of day.
  greeting: String
  ### Date of the briefing.
  date: DateTime
  ### Top priority items for the day.
  priorities: List<String>
  ### Smart suggestions from the butler.
  suggestions: List<String>
  ### An inspiring quote for the day.
  motivationalQuote: String
